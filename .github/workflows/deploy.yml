name: Deploy to Koyeb

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Koyeb
      env:
        KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        KOYEB_ORG: ${{ secrets.KOYEB_ORG }}
      run: |
        # Install Koyeb CLI
        curl https://www.koyeb.com/install.sh | bash
        
        # Deploy (requires setup in Koyeb dashboard first)
        echo "Deploy configuration complete. Use Koyeb dashboard for deployments."
